<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>배열 처리 메소드 활용</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(function () {
                var memberNameArray = ['kim', 'sim', 'kang', 'king', 'hong'];
                var memberArray = [
                    { id: 'guard1', name: 'kim1', address: '경기도' },
                    { id: 'guard2', name: 'kim2', address: '경기레' },
                    { id: 'guard3', name: 'kim3', address: '경기미' },
                    { id: 'guard4', name: 'kim4', address: '경기파' },
                    { id: 'guard5', name: 'kim5', address: '경기솔' },
                ];
                /*
				$.grep();
				*/
                let filterNameArray = $.grep(memberNameArray, (name, i) => {
                    console.log('--------');
                    return name.startsWith('k') ? true : false;
                });
                $('.selected1').append(filterNameArray.join('<br>'));

                let filterMemberArray = $.grep(memberArray, (member, i) => {
                    return i % 2 == 0 ? true : false;
                });
                $.each(filterMemberArray, (i, member) => {
                    $('.selected2').append(`[${member.id}] ${member.name}, ${member.address}<br>`);
                });
            });
        </script>
    </head>
    <body style="padding: 10px">
        <h2>Members of my Group are</h2>
        <p class="selected1"></p>
        <p class="selected2"></p>
    </body>
</html>
