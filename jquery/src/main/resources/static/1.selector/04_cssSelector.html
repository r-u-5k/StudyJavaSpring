<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
        <style>
            div,
            span {
                width: 100px;
                height: 40px;
                float: left;
                padding: 10px;
                margin: 10px;
                background-color: #eeeeee;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(function () {
                /***********직계자식 > **********/
                $('body > div').css('border', '3px solid blue');
                $('body > span').css('border', '3px solid red');
                /***********자손모두  **********/
                $('body div').css('border', '3px solid blue');
                $('body span').css('border', '3px solid red');

                $('body > *').css('font-weight', 'bold');
            });
        </script>
    </head>
    <body style="padding: 10px">
        <h2>CSS 선택자를 이용한 HTML Element 검색</h2>
        <p id="content">jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문하세요</p>
        <span class="myClass">SPAN class="myClass"</span>
        <div>
            DIV
            <div>CHILD DIV</div>
        </div>
        <span>
            SPAN
            <span>CHILD SPAN</span>
        </span>
        <div class="myClass">DIV class="myClass"</div>
    </body>
</html>
