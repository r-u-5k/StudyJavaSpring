<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jQuery에서 제공하는 기본 필터를 이용한 HTML Element 검색</title>
        <style>
            div {
                background: #fff;
                padding: 10px;
                margin: 10px;
            }
            table {
                border: 1px solid #aaa;
            }
            td {
                border: 1px solid #aaa;
                width: 40px;
                height: 40px;
            }

            /*
			가상(pseudo) 클래스(의사 클래스)
			
			● 표준 가상(pseudo) 클래스
				- CSS 가상 클래스(의사 클래스)는 선택자에 추가하는 키워드로, 
				선택한 요소가 특별한 상태여야 만족할 수 있습니다. 
				ex > 예를 들어 :hover를 사용하면 포인터를 올렸을 때에만 글씨 색을 바꾸고 싶을 때 
						사용할 수 있습니다
				- https://developer.mozilla.org/ko/docs/Web/CSS/Pseudo-classes
			●  jQuery에서 제공하는 가상(pseudo) 클래스
				ex> :eq(0), :odd, :even
			● 가상(pseudo) 클래스를 사용한 스타일 적용 방법
				- 아래와 같은 가상 클래스(pseudo-class)를 사용하여 
					링크에 다양한 스타일을 적용할 수 있습니다.
					1. a:link 방문 전 링크 상태
					2. a:visited 방문 후 링크 상태
					3. a:hover 마우스 오버했을 때 링크 상태
					※ 스타일 적용 순서는 위 번호 순대로 하는 게 좋습니다. 
					순서가 바뀌면 스타일에 제대로 적용되지 않습니다~
					※ LVHA-순서(:link — :visited — :hover — :active)
			*/

            a {
                text-decoration: none;
                cursor: pointer;
            }
            a:link {
                color: gray;
            }
            a:visited {
                color: maroon;
            }
            a:hover {
                color: pink;
                background: cyan;
                cursor: progress;
            }
            a:active {
                background: yellow;
                font-size: 30pt;
                cursor: crosshair;
            }
            /*
            tr:first-child {
                background: green;
            }
            tr:last-child {
                font-size: 30pt;
                color: blue;
            }
            td:first-child {
                background: pink;
            }
            td:last-child {
                color: khaki;
            }
			*/
            h2::first-letter {
                font-size: 50pt;
                color: red;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            /* jQuery에서 제공하는 가상 클래스 */
            window.$(() => {
                $('tr:eq(0)').css('background', 'green');
                $('td:eq(18)').css('background', 'brown');
                $('td:eq(39)').css('background', 'red'); /* 39번째 td */
                $('tr:eq(1) > td:eq(2)').css('background', 'orange');
                $('tr:eq(2) > td:gt(5)').css('font-size', '30px'); /* gt: greater than */
				$('tr:eq(1) > td:odd').css('background', 'purple'); /* odd: 홀수 */
				$('tr:eq(3) > td:even').css('background', 'blue'); /* even: 짝수 */
            });
        </script>
    </head>
