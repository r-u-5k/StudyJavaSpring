<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(function () {
				$('div').css('border', '3px solid rgba(0,0,125,0.2)')
						.css('background', 'green')
						.css('color', 'white');
				let colorStr = $('div').css('color');
				console.log('color: ' + colorStr);
				console.log('background css string: ' + $('div').css('background'));
			});
        </script>
    </head>
    <body style="font-size: 15pt">
        <div>CSS 선택자를 이용한 HTML Element 검색1</div>
        <div>CSS 선택자를 이용한 HTML Element 검색2</div>
        <div>CSS 선택자를 이용한 HTML Element 검색3</div>
        <script type="text/javascript"></script>
    </body>
</html>
