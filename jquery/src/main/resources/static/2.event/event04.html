<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jQuery에서 제공하는 Event 핸들링 메소드</title>
        <style>
            div,
            pre {
                background: #fff;
                padding: 10px;
                margin: 10px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(function () {
                /*
				현재 DOM Tree에 있는 엘레멘트만 이벤트처리
				*/
				/*
                $('li').click(function (e) {
                    alert($(e.target).text());
                });
				*/
                /*
				현재 DOM Tree의 ul에 자식으로 동적으로 추가되는 li 엘레멘트도 이벤트 처리
				*/
				$('ul').on('click', 'li', (e) => {
					alert($(e.target).text());
				});
                /*
				동적 노드 추가 버튼 이벤트 처리
				*/
                $('#btnAdd').click(() => {
                    let itemNum = $('li').length;
                    $('ul').append(`<li>list item ${itemNum}</li>`);
                });
            });
        </script>
    </head>

    <body style="padding: 10px">
        <h2>jQuery에서 제공하는 Event 핸들링 메소드</h2>
        <div>
            <input type="button" id="btnAdd" value="Add Element" />
            <ul>
                <li>list item 0</li>
            </ul>
        </div>
    </body>
</html>
