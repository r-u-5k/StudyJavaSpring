<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로 시작하는 경로]</h2><hr>
	<h4>다른 사이트에 있는 이미지</h4>
	<div>
		<img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[106509]_20210430111852870.jpg" width="50" height="50">
		<img src="https://image.istarbucks.co.kr/upload/store/skuimg/2024/01/[9200000004976]_20240116093552838.jpg" width="50" height="50">
		<img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/02/[9200000002095]_20210225095033388.jpg" width="50" height="50">
		<img src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[106509]_20210430111852870.jpg" width="50" height="50">
	</div>
	<h4>같은 사이트에 있는 이미지</h4>
	<div>
		<img src="http://localhost/htmlSite/penguin1.gif" width="50" height="50">
		<img src="http://localhost/htmlSite/penguin2.gif" width="50" height="50">
	</div>
	<hr>
	<h2>상대경로[http://~ 로 시작하지 않는 경로]</h2><hr>
	<h4>같은 사이트에 있는 이미지-->기준경로 [http://localhost/htmlSite/]</h4>
	<div>
		<img src="./image/female.gif" width="50" height="50">
		<img src="./image/male.jpg" width="50" height="50" alt="장동건사진">
	</div>
</body>
</html>
