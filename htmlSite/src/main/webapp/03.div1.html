<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div 태그(element) 연습</title>
	</head>
	<body>
		<!-- div 태그: 영역을 표시하는 태그 -->
		
		<!-- 
			블록 엘레멘트(태그): div, p, h1~h6, ul, li, table, form
			  - 사각형 블록의 형태로 배치됨
			  - 블록 엘레멘트가 배치되면 옆에 다른 엘레멘트는 배치되지 않음
			  - 블록 엘레멘트는 위에서 아래로 순서대로 배치됨
			  
			인라인 엘레멘트(태그): img, span, a, 문자 1개
			  - 같은 줄에 옆으로 배치됨
			  - 배치 공간이 부족하면 다음 라인에 배치됨
		 -->
		<div>
			div content1
			<div>div sub content1</div><div>div sub content2</div>
		</div>
		<div>
			div content2
		</div>
		<div>
			div content3
		</div>
	</body>
</html>
