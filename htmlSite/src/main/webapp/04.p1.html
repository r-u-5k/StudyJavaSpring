<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p 요소 연습</title>
</head>
<body>
	<!-- br: 라인을 표시하는 마크업 -->
	----- br -----<br>
	첫
	번
	째
	문
	장
	<br>
	두번째문장<br>
	세번째          문장<br>
	
	<!-- p: 문단을 표시하는 마크업. 위아래에 margin 존재 -->
	----- p -----<br>
	<p>
	문장1<br>
	문장2<br>
	문장3<br>
	</p>
	----- div -----
	<div>
	문장1<br>
	문장2<br>
	문장3<br>
	</div>
	<div>
	문장1<br>
	문장2<br>
	문장3<br>
	</div>
</body>
</html>
