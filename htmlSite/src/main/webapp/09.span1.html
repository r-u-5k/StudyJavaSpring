<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>span 요소 연습</title>
</head>
<body>
	<!-- span : 컨텐츠를 표시하는 액자 역할 -> 액자를 조작해서 컨텐츠의 표시 방법 제어 -->
	<!-- 
		inline element 
		  - block element를 포함할 수 없다
	
	<span>
		<div>inline element 안에 block element</div>
	</span>
	-->
	<div style="border: 1px solid">
		오늘은 
		<span style="color: blue">화요일</span>
		<span style="color: red">HTML</span>을 공부합니다.
	</div>
	
	<!-- block element(tag) -->
	<p style="border: 1px solid">p</p>
	<div style="border: 1px solid">div</div>
	<h1 style="border: 1px solid">h1</h1>
</body>
</html>
