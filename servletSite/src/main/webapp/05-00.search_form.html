<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>검색</h3>
	<!-- 
	form tag
	 - 요청시 전송되는 데이타를 묶어주는 단위
	 - form 안에 있는 데이타들은 요청시 같이 전송된다.
	 - action: 요청할 URL(서블릿 URL)
	 - method: 요청 방법
	 -->
	<form action="search" method="post">
		<!-- 
		- 파라메타이름은 input element의 name 속성과 일치
			   <input type="text" name="searchkeyword">
			    - search.do?searchkeyword=java   
		 -->
		<input type="text" placeholder="검색어를 입력하세요" name="searchKeyword">
		<!-- 
		<<submit button >>
		form안에 존재해야 하며 버튼 클릭 시에 자기가 속해 있는 폼의
		데이터 모두를 가지고 메서드에 기술된 방식(GET)으로 
		action url에 기술되어 있는 서블릿으로 요청한다
		 -->
		<input type="submit" value="검색">
	</form>






	<!-- 
	<<< query string >>>
		- HTTP에서 클라이언트가 서버로 요청시데이타를 전송하는 문자열 
  		- 형식:name1=value1&name2=value2
  		- ex> name=kim&phone=1234&address=seoul
  
	  1.GET  요청방식 : request?
	    ex> /request?name=kim&phone=1234&address=kyunggi
	    
	    			----------------------------------------------------------------------------|
	    요청라인  	|GET /request?name=kim&phone=1234&address=kyunggi HTTP/1.1	|	
	    요청헤더  	|HOST:192.168.15.31															|
	    ...			|...																		|
	    			|---------------------------------------------------------------------------|
	    요청바디	|없다																		|
	    			----------------------------------------------------------------------------|
	    
	  2.POST 요청방식 : request 
	  
	    			----------------------------------------------------------------------------|			
	    요청라인  	|POST /servletSite/request.do HTTP/1.1										|						
	    요청헤더  	|HOST:192.168.15.31															|
	    ...			|...																		|
	    			|---------------------------------------------------------------------------|
	    요청바디	|name=kim&phone=1234&address=kyunggi										|								
	     			----------------------------------------------------------------------------|
	 -->


</body>
</html>
