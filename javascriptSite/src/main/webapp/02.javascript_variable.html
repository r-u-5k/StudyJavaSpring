<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	 변수선언
	 - let키워드를 사용
	 - 타입을 가지지않는다.
	 - 객체멤버변수(attribute,property),멤버메쏘드(function)는 동적생성이가능
	 - var로변수선언시 자동으로 window객체의멤버변수로등록
	 */
	let no = 22;
	let name1 = '김경호1';
	let name2 = '김경호1';
	let age = 34;
	let weight = 56.789;
	let married = true;
	let address = null;
	let gender;
	/*
	Cannot redeclare block-scoped variable 'no'.
	let no = 23;
	*/
	
	/*
	상수
	*/
	const id = 'guard';
	const irum = '김경호';
	const kor = 56;
	const eng = 78;
	const math = 89;
	const tot = kor + eng + math;
	const avg = tot / 3;
	/*
	Uncaught TypeError: Assignment to constant variable.
	id = 'tomato';
	*/
</script>
</head>
<body>
	<h1>자바스크립트변수</h1>
	<hr>

	<script>
		console.log(no);
		console.log(name1);
		console.log(name2);
		console.log(age);
		console.log(weight);
		console.log(married);
		console.log(address);
		console.log(gender);
		console.log(id);
		console.log(irum);
		console.log(kor);
		console.log(eng);
		console.log(math);
		console.log(tot);
		console.log(avg);
		/*
		BOM
		*/
		window.alert('윈도우 alert 메서드 호출');
		const result = window.confirm('삭제할까요?');
		console.log('result: ', result);
		
		window.document.write('<ul>');
		window.document.write('<li>no: ' + no + '</li>');
		window.document.write('<li>name1: ' + name1 + '</li>');
		window.document.write('</ul>');
		
	</script>

</body>
</html>
