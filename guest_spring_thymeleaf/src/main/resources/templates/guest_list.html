<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>방명록 관리</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/guest.css">
<link rel="icon" href="image/favicon-32x32.png">
<script src="js/guest.js"></script>
</head>
<body bgcolor=#FFFFFF text=#000000 leftmargin=0 topmargin=0
	marginwidth=0 marginheight=0>
	<!-- container start-->
	<div id="container">
		<!-- header start -->
		<div id="header" th:insert="~{include_common::top}">
			<!-- include_common::top start-->
			<!-- include_common::top end-->
		</div>
		<!-- header end -->
		<!-- navigation start-->
		<div id="navigation" th:insert="~{include_common::left}">
			<!-- include_common :: left start-->
			<!-- include_common :: left end-->
		</div>
		<!-- navigation end-->
		<!-- wrapper content start -->
		<div id="wrapper">
			<div id="content">
				<table border=0 cellpadding=0 cellspacing=0>
					<tr>
						<td><br />
							<table style="padding-left: 10px" border=0 cellpadding=0
								cellspacing=0>
								<tr>
									<td bgcolor="f4f4f4" height="22">&nbsp;&nbsp;<b>방명록 관리
											- 리스트</b></td>
								</tr>
							</table>
							<form name="f" method="post">

								<table border="0" cellpadding="0" cellspacing="1" width="590"
									bgcolor="BBBBBB">
									<tr>
										<td width=50 align=center bgcolor="E6ECDE" height="22">번호</td>
										<td width=300 align=center bgcolor="E6ECDE">제목</td>
										<td width=120 align=center bgcolor="E6ECDE">이름</td>
										<td width=120 align=center bgcolor="E6ECDE">날짜</td>
									</tr>
									<tr th:each="guest:${guestList}" th:object="${guest}">
										<td width=50 align=center bgcolor="ffffff" height="20"
											th:text="${guest.guestNo}">223</td>
										<td width=300 bgcolor="ffffff" style="padding-left: 10">
											<a th:href="@{guest_view(guest_no=${guest.guestNo})}"
											th:text="${guest.guestTitle}" href="guest_view?guest_no=223"
											class="user">오늘도 한대 맞았다</a>
										</td>
										<td width=120 align=center bgcolor="ffffff"
											th:text="${guest.guestName}">어퍼컷!!!!!</td>
										<td width=120 align=center bgcolor="ffffff"
											th:text="${#calendars.format(guest.guestDate,'yyyy-MM-dd')}">2023-09-11</td>
									</tr>


								</table>
							</form> <br> <!-- button -->
							<table border="0" cellpadding="0" cellspacing="1" width="590">
								<tr>
									<td align="right"><input type="button"
										onclick="guestCreateForm();" value="방명록 쓰기" /></td>
								</tr>
							</table></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- wrapper content end-->
		<!-- footer start-->
		<div id="footer" th:insert="~{include_common::bottom}">
			<!-- include_common::bottom start-->
			<!-- include_common::bottom end-->
		</div>
		<!-- footer end -->
	</div>
	<!--container end-->
</body>
</html>
